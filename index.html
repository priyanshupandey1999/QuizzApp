<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Quiz app</h1>
    <div class="block" id="block"></div>
    <div class="container" id="container">
      <div class="question" id="question"></div>
      <div class="error" id="error"></div>
      <input type="radio" id="option-A" name="options" value="A" />
      <label for="" id="option-A-label">Option A</label> <br />
      <input type="radio" id="option-B" name="options" value="B" />
      <label for="" id="option-B-label">Option B</label> <br />
      <input type="radio" id="option-C" name="options" value="C" />
      <label for="" id="option-C-label">Option C</label> <br />
      <input type="radio" id="option-D" name="options" value="D" />
      <label for="" id="option-D-label">Option D</label> <br />
      <button type="submit" onclick="increase_index()">Submit</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
